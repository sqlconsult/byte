<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal Trader</title>
</head>


<body>
    <h3>Ticker Info</h3>

    <form action="/TickerDisplay" method="post">
        <h4>Ticker: {{ ticker }}</h4>
        <h4>Company: {{ company }}</h4>
        <h4>Exchange: {{ exchange }}</h4>
        <h4>Last Price: {{ last_price }}</h4><br><br>
        <input type="submit" value="Done">
        <input type="hidden" name="login_id" value="{{ login_id }}">
    </form>
</body>
</html>
